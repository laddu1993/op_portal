<!-- CHOOSE DEALER POPUP -->

<div class="inner-container inner-container__title-wo-border">
    <div class="left-block">
        <h1>Choose Dealer</h1>
    </div>
    <div class="right-block">
        <mat-form-field appearance="outline" class="searchip" subscriptSizing="dynamic">
            <input matInput placeholder="Search">
            <img src="../../../assets/search-icon.svg" alt="">
        </mat-form-field>
        <img src="../../../assets/close-icon.svg" alt="">
    </div>
</div>
<div class="popup-content popup-content__large">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 TemplateTable">
    <button mat-flat-button color="primary">Primary</button>
    
      <!-- Account -->
      <ng-container matColumnDef="account">
        <th mat-header-cell *matHeaderCellDef> Account </th>
        <td mat-cell *matCellDef="let element"> {{element.account}} </td>
      </ng-container>
    
      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- DC -->
      <ng-container matColumnDef="dc">
        <th mat-header-cell *matHeaderCellDef> DC </th>
        <td mat-cell *matCellDef="let element"> {{element.dc}} </td>
      </ng-container>
    
      <!-- Discount -->
      <ng-container matColumnDef="discount">
        <th mat-header-cell *matHeaderCellDef> Discount </th>
        <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
      </ng-container>
  
      <!-- YTD -->
      <ng-container matColumnDef="ytd">
          <th mat-header-cell *matHeaderCellDef> YTD </th>
          <td mat-cell *matCellDef="let element"> {{element.ytd}} </td>
        </ng-container>
  
      <!-- LY -->
      <ng-container matColumnDef="ly">
          <th mat-header-cell *matHeaderCellDef> LY </th>
          <td mat-cell *matCellDef="let element"> {{element.ly}} </td>
        </ng-container>
  
     
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page">
</mat-paginator>
</div>
